<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset = "utf-8">
		<title>アイデアで色々作れるアプリ</title>
<style type="text/css">
	input{
		font-size: 100px;
		margin: 30px ;
		color: red;
		background-color: #eee;
		width: 80%;
		height: 200px;
	}
</style>
	</head>
	<body>
<br><br>
<input type="button" name="click" value="Click" onClick="sound()" id="vibrate">
 
<!-- 音声ファイルの読み込み 9〜10行目にURLを指定 -->
<audio id="sound-file" preload="auto">
	<source src="https://kitagent.webnode.jp/_files/200000016-a13b1a13b4/garn.mp3" type="audio/mp3">
	<source src="https://kitagent.webnode.jp/_files/200000017-d4202d4204/garn.wav" type="audio/wav">
</audio>
		<script>

function sound()
{
	// 対象となるID名
	var id = 'sound-file' ;

	// 初回以外だったら音声ファイルを巻き戻す
	if( typeof( document.getElementById( id ).currentTime ) != 'undefined' )
	{
		document.getElementById( id ).currentTime = 0;
	}

	// [ID:sound-file]の音声ファイルを再生[play()]する
	document.getElementById( id ).play() ;
}
      window.addEventListener("load", function(){
        document.getElementById("vibrate").addEventListener("click", function(){
          if(window.navigator.vibrate){
            window.navigator.vibrate([200,200,200,200,200]);
          }else if(window.navigator.mozVibrate){
            window.navigator.mozVibrate([200,200,200]);
          }else if(window.navigator.webkitVibrate){
            window.navigator.webkitVibrate([200]);
           }else if(window.
           	navigator.
           	notification){window.navugator.notification.vibrate([1000]);
          }else{
            alert("sorry (T-T)");
          }
        }, true);
      }, true);
		</script>
	</body>
</html>
